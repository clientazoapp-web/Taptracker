<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Date → Unix Timestamp API</title>
</head>
<body>
<script>
  // Obtener parámetro ?date=YYYY-MM-DDTHH:mm
  const params = new URLSearchParams(window.location.search);
  const dateStr = params.get("date");

  if (dateStr) {
    // Unix timestamp en segundos
    const unix = Math.floor(new Date(dateStr).getTime() / 1000);
    // DEVUELVE SOLO TEXTO PLANO
    document.body.innerText = unix;
  } else {
    document.body.innerText = "Error: usa ?date=YYYY-MM-DDTHH:mm";
  }
</script>
</body>
</html>
